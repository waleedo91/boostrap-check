<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Personal CSS Style sheet link -->
        <link rel="stylesheet" href="bootstrap.css">
    </head>

    <body>
        <div class="container">

            <header>
                <!-- place navbar here -->
            </header>
            <main>
                <form>
                    <div class="row" id="first_last">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row" id="email_pass">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" aria-label="Password" required>
                        </div>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreement">
                        <label class="form-check-label" for="agreement">Do you agree to our terms and conditions?</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </main>
            <footer>
                <!-- place footer hereSS -->
            </footer>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
