<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Personal CSS Style sheet link -->
        <link rel="stylesheet" href="bootstrap.css">
    </head>

    <body>
        <div class="container-fluid">

            <header>
                <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="#">Home</a>
                          <a class="nav-link" href="#">About</a>
                          <a class="nav-link" href="#">Contact</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </header>
            <main>
                <form>
                    <div class="row" id="first_last">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row" id="email_pass">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" aria-label="Password" required>
                        </div>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreement">
                        <label class="form-check-label" for="agreement">Do you agree to our terms and conditions?</label>
                      </div>
                      <button type="submit" class="btn btn-success">Submit</button>
                </form>
                <div class="table-responsive" id="user-table">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>

                            <tbody>

                                <tr>
                                    <td>1</td>
                                    <td>Waleed</td>
                                    <td>Saleh</td>
                                    <td>saleh@gmail.com</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>doe@gmail.com</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Jane</td>
                                    <td>Timothy</td>
                                    <td>timothy@gmail.com</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <div class="container-fluid">
                    <img src="./images/images.jpeg" class="img-fluid" alt="cup of designer coffee">
                    <img src="./images/images (1).jpeg" class="rounded-circle" alt="croissant stacked">
                </div>  
                
                <div class="container-fluid">
                    <button class="btn btn-primary">
                        Click Me!
                    </button>
                    <button class="btn btn-success d-none d-md-block">Bye Bye</button>
                </div>
            </main>

            <footer>
                <!-- place footer hereSS -->
            </footer>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
